<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="/assets/css/1574105.css" type="text/css"/>
<link rel="stylesheet" href="/assets/leaflet/leaflet.css" />
<link rel="stylesheet" href="/assets/leaflet/style.css">
<link rel="stylesheet" href="/assets/leaflet/leaflet-areaselect.css">

</head>

<body>

<h2>CMIP5 Data Analysis - Test Version</h2>

<div id="pagewidth">
	<div id="wrapper" class="clearfix">
		<div id="maincol">
			<h3>Select Region</h3>

			<div id="map" style="width:100%">Loading Map</div>
		</div>

		<div id="leftcol">
			<h3>Select Dataset</h3>
		</div>
	</div>
</div>


<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script-->
<script src="/assets/jquery/jquery.min.js"></script>
<script src="/assets/leaflet/leaflet.js"></script>
<script src="/assets/leaflet/leaflet-areaselect.js"></script>
<script>
// initialize map
var map = L.map('map').setView([38, 0], 2);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
map.invalidateSize();
var areaSelect = L.areaSelect({width:200, height:250});
areaSelect.on("change", function() {
		var bounds = this.getBounds();
		$("#result .sw").val(bounds.getSouthWest().lat + ", " + bounds.getSouthWest().lng);
		$("#result .ne").val(bounds.getNorthEast().lat + ", " + bounds.getNorthEast().lng);
		});
areaSelect.addTo(map);

$("#remove").click(function() {
		areaSelect.remove();
		});
</script>

</body>


</html>
